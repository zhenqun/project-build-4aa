<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" layout:decorate="front-layout">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<meta name="description" content="User login page" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title th:inline="text">[[${notice?.noticeTitle}]] 灯塔-党建在线</title>
		<style type="text/css">
			.h-con {
				width: 100%;
			}
			.h-con .h-title {
				text-align: center;
				line-height: 30px;
				color: #333;
				margin-top: 15px;
			}
			.h-con .h-time {
				width: 100%;
				line-height: 30px;
				border-bottom: 1px solid #ddd;
				text-align: center;
				color: #999;
			}
			.h-con .h-word {
				font-size: 14px;
				color: #333;
			}
			.h-con .h-word {
				margin-top: 15px;
				font-size: 12px;
				color: #666;
				line-height: 26px;
			}
		</style>
	</head>

	<body>
		<div layout:fragment="content">
			<div class="content clearfix" style="background-image:initial; background-color:#fff;">
				<!--/*<div class="login-top">-->
					<!--<span class="login-title">欢迎使用“灯塔-党建在线”</span>-->
					<!--<span class="login-register"><a href="#" onclick='history.back(-1)'>返回</a></span>-->
				<!--</div>*/-->
				<div class="p-sm">
					<div class="h-con">
						<h1 class="h-title" th:text="${notice?.noticeTitle}"></h1>
						<p class="h-time">时间：<span th:text="${#dates.format(notice?.releaseDate, 'yyyy-MM-dd HH:mm')}"></span></p>
						<div class="h-word">
							<span th:utext="${notice?.noticeContent}" style="user-select:initial;"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
